<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | CodeGlimpse</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="appbody">
        <p id="txtout"></p>
        <p id="txtinput">
        </p>
        <div id="calbutton">
            
            <button id="num1" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="1">
                1
            </button>

            <button id="num2" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="2">
                2
            </button>

            <button id="num3" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="3">
                3
            </button>

            <button id="add" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayInput(this.value);"
                value="+">
                +
            </button>

            <button id="power" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="^">
                ^
            </button>

            <button id="num4" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="4">
                4
            </button>

            <button id="num5" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="5">
                5
            </button>

            <button id="num6" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="6">
                6
            </button>

            <button id="multiply" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayInput(this.value);"
                value="*">
                *
            </button>

            <button id="sqrt" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="spFunc(this.id);"
                value="sqrt">
                sqrt()
            </button>

            <button id="num7" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="7">
                7
            </button>

            <button id="num8" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="8">
                8
            </button>

            <button id="num9" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="9">
                9
            </button>

            <button id="subtract" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayInput(this.value);"
                value="-">
                -
            </button>

            <button id="clear" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="clearBox();"
                value="Clear">
                Clear
            </button>

            <button id="percent" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayInput(this.value);"
                value="%">
                %
            </button>

            <button id="num0" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="0">
                0
            </button>

            <button id="num00" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayValue(this.id);"
                value="00">
                00
            </button>

            <button id="divide" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="displayInput(this.value);"
                value="/">
                /
            </button>

            <button id="equals" 
                onmouseover="setColor(this.id);"
                onmouseout="removeColor(this.id);"
                onclick="Calculate();"
                value="=">
                =
            </button>
            <p id="errmsg"></p>
        </div>
   </div>
</body>
</html>
